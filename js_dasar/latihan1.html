        function Person(firstName, lastName) {

            }
        }

        const eko = new Person();
        eko.firstName = "Eko";
        eko.lastName = "Khannedy";
        eko.sayHello("Joko");

        const budi = new Person();
        budi.firstName = "Budi";

        budi.sayHello("Joko");

        console.log(eko);
